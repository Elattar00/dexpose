        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],

                    colors: {
                        slate: {
                            50: '#f8fafc',

                        fadeIn: {
                            '0%': { opacity: '0', filter: 'blur(10px)' },

                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    },
                    boxShadow: {
                        'soft': '0 4px 30px -4px rgba(0, 0, 0, 0.05)',
                        'soft-dark': '0 10px 40px -10px rgba(0, 0, 0, 0.8)', 
                        'soft-hover': '0 20px 40px -5px rgba(0, 0, 0, 0.08)',
                        'glow-blue': '0 0 25px rgba(59, 130, 246, 0.15)',
                        'glow-red': '0 0 25px rgba(239, 68, 68, 0.15)',
                        'glow-amber': '0 0 25px rgba(245, 158, 11, 0.15)',
                        'glow-green': '0 0 25px rgba(16, 185, 129, 0.15)',
                        'glow-violet': '0 0 25px rgba(124, 58, 237, 0.15)',
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.05)',
                    },
                    backgroundImage: {
                        'glass-gradient': 'linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0))',
                        'glass-gradient-dark': 'linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0))',
                    },
                    borderRadius: {
                        '4xl': '2rem',
                    }
                }
            }
        }
    </script>
    
    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",

    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        /* Custom scrollbar styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Dark mode scrollbar */
        .dark ::-webkit-scrollbar-thumb { background: #334155; border: 2px solid #000000; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #475569; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc;
            color: #334155;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Ambient Mesh Background */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-size: 50px 50px; /* Larger grid for cleaner look */
            background-position: center top;
            transition: all 0.5s ease;
        }

        /* Light Mode Ambient */
        .light-ambient {
            background-color: #f8fafc;
            background-image: 
                linear-gradient(rgba(203, 213, 225, 0.15) 1px, transparent 1px),
                linear-gradient(to right, rgba(203, 213, 225, 0.15) 1px, transparent 1px);
            /* Subtle vignette */
            box-shadow: inset 0 0 200px 100px rgba(255,255,255,0.9);
        }

        /* Dark Mode Ambient - Ultra subtle */
        .dark-ambient {
            background-color: #000000;
            background-image: 
                linear-gradient(rgba(51, 65, 85, 0.08) 1px, transparent 1px),
                linear-gradient(to right, rgba(51, 65, 85, 0.08) 1px, transparent 1px);
            box-shadow: inset 0 0 250px 120px #000000;
        }

        /* Glass Header */
        .glass-header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.6);
            transition: background 0.5s ease, border-color 0.5s ease;
        }

        .dark .glass-header {
            background: rgba(2, 6, 23, 0.75); 
            border-bottom: 1px solid rgba(255, 255, 255, 0.03); 
        }

        .smooth-transition {
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        /* Card Highlight Effect */
        .card-highlight {
            position: relative;
        }
        .card-highlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            opacity: 0.5;
        }
        .dark .card-highlight::before {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { createRoot } from 'react-dom/client';
        import React, { useState, useEffect } from 'react';
        import { 
            Shield, Globe, Code, Siren, Briefcase, Swords, 
            Target, Eye, Lock, Smartphone, Search, AlertTriangle, 
            CheckCircle, Zap, TrendingUp, UserCheck, Database, FileText,
            LayoutDashboard, EyeOff, Crosshair, Fingerprint,
            ShieldCheck, Share2, Layers, AlertOctagon, Monitor,
            Clock, MessageSquare, Users, Activity, Radar, Moon, Sun
        } from 'lucide-react';

        // --- UI Components ---

        const SectionHeader = ({ title, subtitle, icon: Icon, colorClass, gradient }) => (
            <div className="mb-10 relative overflow-hidden rounded-[2.5rem] bg-white/70 dark:bg-slate-950/60 p-8 md:p-10 shadow-glass dark:shadow-soft-dark border border-white/50 dark:border-white/5 backdrop-blur-xl group transition-all duration-500 card-highlight">
                <div className={`absolute top-0 right-0 w-80 h-80 bg-gradient-to-br ${gradient} opacity-10 dark:opacity-10 rounded-full blur-[80px] -mr-20 -mt-20 transform transition-transform duration-1000 group-hover:scale-110`}></div>
                
                <div className="flex flex-col md:flex-row items-start md:items-center gap-6 relative z-10">
                    <div className={`p-5 rounded-3xl ${colorClass} shadow-xl shadow-current/20 transform transition-transform group-hover:scale-105 group-hover:-rotate-3 duration-500`}>
                        {/* Changed text-white to text-inherit to allow parent to control color when needed */}
                        <Icon size={36} className="text-inherit drop-shadow-sm" />
                    </div>
                    <div>
                        <h2 className="text-3xl md:text-4xl font-extrabold tracking-tight text-slate-800 dark:text-slate-100 mb-2 transition-colors duration-300">{title}</h2>
                        {subtitle && <p className="text-base md:text-lg text-slate-600 dark:text-slate-400 font-medium leading-relaxed max-w-4xl transition-colors duration-300">{subtitle}</p>}
                    </div>
                </div>
            </div>
        );

        const InfoCard = ({ title, text, icon: Icon, accentColor = "blue", delay = 0 }) => {
            const themes = {
                blue: { 
                    container: "hover:border-blue-300/50 dark:hover:border-blue-700/50 hover:bg-blue-50/40 dark:hover:bg-blue-900/10",
                    icon: "bg-blue-100 text-blue-600 dark:bg-blue-500/10 dark:text-blue-400",
                    shadow: "hover:shadow-glow-blue"
                },
                green: { 
                    container: "hover:border-emerald-300/50 dark:hover:border-emerald-700/50 hover:bg-emerald-50/40 dark:hover:bg-emerald-900/10",
                    icon: "bg-emerald-100 text-emerald-600 dark:bg-emerald-500/10 dark:text-emerald-400",
                    shadow: "hover:shadow-glow-green"
                },
                red: { 
                    container: "hover:border-red-300/50 dark:hover:border-red-700/50 hover:bg-red-50/40 dark:hover:bg-red-900/10",
                    icon: "bg-red-100 text-red-600 dark:bg-red-500/10 dark:text-red-400",
                    shadow: "hover:shadow-glow-red"
                },
                amber: { 
                    container: "hover:border-amber-300/50 dark:hover:border-amber-700/50 hover:bg-amber-50/40 dark:hover:bg-amber-900/10",
                    icon: "bg-amber-100 text-amber-600 dark:bg-amber-500/10 dark:text-amber-400",
                    shadow: "hover:shadow-glow-amber"
                },
                neutral: { 
                    container: "hover:border-slate-400/50 dark:hover:border-slate-500/50 hover:bg-slate-50/40 dark:hover:bg-slate-800/30",
                    icon: "bg-slate-100 text-slate-700 dark:bg-slate-800 dark:text-slate-300",
                    shadow: "hover:shadow-xl"
                },
                purple: { 
                    container: "hover:border-purple-300/50 dark:hover:border-purple-700/50 hover:bg-purple-50/40 dark:hover:bg-purple-900/10",
                    icon: "bg-purple-100 text-purple-600 dark:bg-purple-500/10 dark:text-purple-400",
                    shadow: "hover:shadow-glow-blue"
                },
                violet: { 
                    container: "hover:border-violet-300/50 dark:hover:border-violet-700/50 hover:bg-violet-50/40 dark:hover:bg-violet-900/10",
                    icon: "bg-violet-100 text-violet-600 dark:bg-violet-500/10 dark:text-violet-400",
                    shadow: "hover:shadow-glow-violet"
                }
            };
            
            const theme = themes[accentColor] || themes.blue;
            
            return (
                <div 
                    className={`group relative flex flex-col h-full bg-white/60 dark:bg-slate-900/40 backdrop-blur-md rounded-[2rem] p-8 smooth-transition hover:-translate-y-2 border border-white/40 dark:border-white/5 ${theme.container} ${theme.shadow} shadow-glass dark:shadow-none overflow-hidden card-highlight animate-slide-up opacity-0`}
                    style={{ animationDelay: `${delay}ms` }}
                >
                    <div className="relative z-10 flex flex-col h-full">
                        <div className="flex items-center gap-4 mb-4">
                            {Icon && (
                                <div className={`p-3.5 rounded-2xl transition-all duration-500 ease-out transform group-hover:scale-110 group-hover:rotate-6 ${theme.icon} shadow-sm backdrop-blur-sm`}>
                                    <Icon size={24} />
                                </div>
                            )}
                            <h4 className="font-bold text-slate-800 dark:text-slate-100 text-xl leading-tight transition-colors duration-300">{title}</h4>
                        </div>
                        <p className="text-[15px] text-slate-600 dark:text-slate-400 leading-relaxed mt-auto font-medium transition-colors duration-300">{text}</p>
                    </div>
                </div>
            );
        };

        const FeatureList = ({ title, items, color = "blue" }) => {
            const colors = {
                blue: { text: "text-blue-600 dark:text-blue-400", gradient: "from-blue-500 to-blue-600", shadow: "shadow-blue-200 dark:shadow-none" },
                green: { text: "text-emerald-600 dark:text-emerald-400", gradient: "from-emerald-500 to-emerald-600", shadow: "shadow-emerald-200 dark:shadow-none" },
                red: { text: "text-red-600 dark:text-red-400", gradient: "from-red-500 to-red-600", shadow: "shadow-red-200 dark:shadow-none" },
                amber: { text: "text-amber-600 dark:text-amber-400", gradient: "from-amber-500 to-amber-600", shadow: "shadow-amber-200 dark:shadow-none" },
                neutral: { text: "text-slate-700 dark:text-slate-300", gradient: "from-slate-700 to-slate-800", shadow: "shadow-slate-200 dark:shadow-none" },
                violet: { text: "text-violet-600 dark:text-violet-400", gradient: "from-violet-500 to-violet-600", shadow: "shadow-violet-200 dark:shadow-none" }
            };
            const theme = colors[color] || colors.blue;

            return (
                <div className="bg-white/60 dark:bg-slate-900/40 backdrop-blur-lg rounded-[2rem] border border-white/40 dark:border-white/5 p-8 h-full shadow-glass dark:shadow-soft-dark hover:shadow-soft-hover smooth-transition hover:bg-white/80 dark:hover:bg-slate-900/60 card-highlight">
                    {title && (
                        <h4 className={`font-bold uppercase tracking-wider text-xs mb-6 flex items-center gap-2 ${theme.text} border-b border-slate-200/50 dark:border-slate-800 pb-4`}>
                            <CheckCircle size={14} /> {title}
                        </h4>
                    )}
                    <ul className="space-y-5">
                        {items.map((item, i) => (
                            <li key={i} className="flex gap-5 group/item animate-slide-up opacity-0 hover:bg-slate-50/50 dark:hover:bg-slate-800/30 p-2.5 -mx-2.5 rounded-2xl transition-colors" style={{ animationDelay: `${i * 100}ms` }}>
                                <div className={`flex-shrink-0 w-8 h-8 rounded-xl flex items-center justify-center text-[10px] font-bold text-white bg-gradient-to-br ${theme.gradient} shadow-md ${theme.shadow} group-hover/item:scale-110 smooth-transition`}>
                                    {i + 1}
                                </div>
                                <div>
                                    <strong className="block text-slate-800 dark:text-slate-200 text-lg font-bold mb-1 group-hover/item:text-slate-700 dark:group-hover/item:text-white transition-colors">{item.title}</strong>
                                    <p className="text-sm text-slate-600 dark:text-slate-400 leading-relaxed font-medium">{item.desc}</p>
                                </div>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        };

        const ProblemSolution = ({ problem, solution, problemTitle="The Problem", solutionTitle="The Solution" }) => (
            <div className="grid lg:grid-cols-2 gap-8 my-12">
                {/* Problem Card */}
                <div className="relative group h-full">
                    <div className="absolute inset-0 bg-red-50 dark:bg-red-900/5 rounded-[2rem] transform rotate-1 group-hover:rotate-2 transition-transform duration-500"></div>
                    <div className="relative bg-white/60 dark:bg-slate-950/60 backdrop-blur-lg rounded-[2rem] border border-white/40 dark:border-white/5 shadow-glass dark:shadow-soft-dark p-8 h-full card-highlight">
                        <h3 className="font-bold text-slate-800 dark:text-white flex items-center gap-3 mb-8 text-xl">
                            <div className="p-2.5 bg-red-50 dark:bg-red-900/20 rounded-xl text-red-500 dark:text-red-400 shadow-sm"><AlertTriangle size={24}/></div>
                            {problemTitle}
                        </h3>
                        <div className="space-y-5">
                            {problem.map((p, i) => (
                                <div key={i} className="flex gap-4 p-4 rounded-2xl bg-red-50/30 dark:bg-red-900/10 border border-transparent hover:border-red-100 dark:hover:border-red-800 hover:bg-red-50/60 dark:hover:bg-red-900/20 transition-all duration-300">
                                    <div className="w-1 h-auto bg-red-300 dark:bg-red-500/50 rounded-full flex-shrink-0"></div>
                                    <div>
                                        <strong className="block text-red-700 dark:text-red-400 text-[11px] uppercase tracking-wide mb-1 font-bold">{p.title}</strong>
                                        <p className="text-sm text-slate-700 dark:text-slate-300 font-medium leading-relaxed">{p.desc}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
                
                {/* Solution Card */}
                <div className="relative group h-full">
                    <div className="absolute inset-0 bg-emerald-50 dark:bg-emerald-900/5 rounded-[2rem] transform -rotate-1 group-hover:-rotate-2 transition-transform duration-500"></div>
                    <div className="relative bg-white/60 dark:bg-slate-950/60 backdrop-blur-lg rounded-[2rem] border border-white/40 dark:border-white/5 shadow-glass dark:shadow-soft-dark p-8 h-full card-highlight">
                        <h3 className="font-bold text-slate-800 dark:text-white flex items-center gap-3 mb-8 text-xl">
                            <div className="p-2.5 bg-emerald-50 dark:bg-emerald-900/20 rounded-xl text-emerald-500 dark:text-emerald-400 shadow-sm"><Zap size={24}/></div>
                            {solutionTitle}
                        </h3>
                        <div className="space-y-5">
                            {solution.map((s, i) => (
                                <div key={i} className="flex gap-4 p-4 rounded-2xl bg-emerald-50/30 dark:bg-emerald-900/10 border border-transparent hover:border-emerald-100 dark:hover:border-emerald-800 hover:bg-emerald-50/60 dark:hover:bg-emerald-900/20 transition-all duration-300">
                                    <div className="w-1 h-auto bg-emerald-300 dark:bg-emerald-500/50 rounded-full flex-shrink-0"></div>
                                    <div>
                                        <strong className="block text-emerald-700 dark:text-emerald-400 text-[11px] uppercase tracking-wide mb-1 font-bold">{s.title}</strong>
                                        <p className="text-sm text-slate-700 dark:text-slate-300 font-medium leading-relaxed">{s.desc}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </div>
        );

        const CompetitorCard = ({ competitor, strength, whyDeXpose }) => (
            <div className="group relative bg-white/60 dark:bg-slate-900/40 backdrop-blur-lg border border-white/40 dark:border-white/5 rounded-[2rem] p-8 smooth-transition hover:shadow-soft-hover dark:hover:shadow-glow-blue hover:-translate-y-1 overflow-hidden card-highlight">
                <div className="absolute top-0 right-0 w-32 h-32 bg-slate-50 dark:bg-slate-700/20 rounded-full blur-2xl -mr-10 -mt-10 transition-opacity opacity-50 group-hover:opacity-100"></div>
                
                <div className="flex justify-between items-center mb-6 relative z-10 border-b border-slate-100 dark:border-slate-800 pb-4">
                    <h4 className="font-black text-slate-800 dark:text-white uppercase tracking-tight text-xl group-hover:text-red-600 dark:group-hover:text-red-400 transition-colors">{competitor}</h4>
                    <div className="p-2 bg-slate-50 dark:bg-slate-800 rounded-xl group-hover:bg-red-50 dark:group-hover:bg-red-900/20 group-hover:text-red-600 dark:group-hover:text-red-400 transition-all shadow-sm">
                        <Swords size={20} />
                    </div>
                </div>
                
                <div className="grid md:grid-cols-2 gap-6 text-sm relative z-10">
                    <div className="bg-slate-50/60 dark:bg-slate-900/60 p-5 rounded-2xl border border-slate-100 dark:border-slate-800 group-hover:bg-white dark:group-hover:bg-slate-800 transition-colors">
                        <span className="flex items-center gap-2 text-[10px] font-bold text-slate-400 dark:text-slate-500 uppercase mb-2 tracking-wider">
                            <Shield size={12} /> Their Strength
                        </span>
                        <p className="text-slate-600 dark:text-slate-300 font-medium text-sm leading-relaxed">{strength}</p>
                    </div>
                    <div className="bg-blue-50/60 dark:bg-blue-900/10 p-5 rounded-2xl border border-blue-100 dark:border-blue-900/30 group-hover:bg-blue-600 group-hover:border-blue-500 smooth-transition shadow-sm">
                        <span className="flex items-center gap-2 text-[10px] font-bold text-blue-600 dark:text-blue-400 group-hover:text-blue-100 uppercase mb-2 tracking-wider">
                            <Zap size={12} /> Why DeXpose
                        </span>
                        <p className="text-slate-800 dark:text-slate-100 font-bold text-sm leading-relaxed group-hover:text-white">{whyDeXpose}</p>
                    </div>
                </div>
            </div>
        );

        // --- Main Application ---

        const App = () => {
            const [activeTab, setActiveTab] = useState('darkweb');
            const [darkMode, setDarkMode] = useState(false);

            const toggleDarkMode = () => {
                setDarkMode(!darkMode);
            };

            const navItems = [
                { id: 'darkweb', label: 'Dark Web', icon: Radar },
                { id: 'asm', label: 'Attack Surface', icon: Globe },
                { id: 'brand', label: 'Brand', icon: ShieldCheck },
                { id: 'api', label: 'API', icon: Code },
                { id: 'investigation', label: 'Cybercrime', icon: Siren },
                { id: 'msp', label: 'For MSPs', icon: Briefcase },
                { id: 'competitors', label: 'Battle Card', icon: Swords },
            ];

            return (
                <div className={`${darkMode ? 'dark' : ''} font-sans selection:bg-blue-200 selection:text-blue-900 min-h-screen transition-colors duration-500`}>
                    
                    {/* Ambient Background Layer */}
                    <div className={`ambient-bg ${darkMode ? 'dark-ambient' : 'light-ambient'}`}></div>

                    {/* Static Header */}
                    <header className="relative z-50 pt-0 px-0 mb-10">
                        <div className="mx-auto max-w-6xl glass-header border-b shadow-glass dark:shadow-none rounded-b-3xl md:rounded-b-[2.5rem]">
                            <div className="px-6 py-5">
                                <div className="flex justify-between items-center mb-6">
                                    <div className="flex items-center gap-4">
                                        <div className="bg-slate-900 dark:bg-slate-800 text-white dark:text-blue-400 w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg shadow-slate-400/50 dark:shadow-none transition-colors duration-300">
                                            <Shield size={24} strokeWidth={2.5} />
                                        </div>
                                        <div>
                                            <h1 className="text-2xl font-black text-slate-800 dark:text-white leading-none tracking-tight mb-1 transition-colors duration-300">DeXpose</h1>
                                            <p className="text-[11px] font-bold text-slate-500 dark:text-slate-400 uppercase tracking-[0.25em] transition-colors duration-300">Knowledge Base</p>
                                        </div>
                                    </div>

                                    {/* Dark Mode Toggle */}
                                    <button 
                                        onClick={toggleDarkMode}
                                        className="p-3 rounded-full bg-slate-100/50 dark:bg-slate-800/50 backdrop-blur text-slate-600 dark:text-yellow-400 hover:bg-slate-200 dark:hover:bg-slate-700 transition-all duration-300 focus:outline-none border border-slate-200 dark:border-slate-700"
                                        aria-label="Toggle Dark Mode"
                                    >
                                        {darkMode ? <Sun size={20} /> : <Moon size={20} />}
                                    </button>
                                </div>

                                {/* Tabs */}
                                <div className="flex overflow-x-auto gap-3 pb-2 -mx-6 px-6 md:mx-0 md:px-0 no-scrollbar pt-1 scroll-smooth">
                                    {navItems.map((tab) => (
                                        <button
                                            key={tab.id}
                                            onClick={() => setActiveTab(tab.id)}
                                            className={`
