<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DeXpose | Product Knowledge</title>
    
    <!-- Tailwind CSS -->

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],

                        'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',

                            '100%': { transform: 'translateY(0)', opacity: '1' },

                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(79, 70, 229, 0.15)',
                    }
                }
            }
        }
    </script>
    
    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');

        /* Custom scrollbar styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        body { font-family: 'Inter', sans-serif; }
        
        .glass-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(226, 232, 240, 1);
        }

            background-color: #f8fafc;
            background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px);
            background-size: 24px 24px;
        }
        
        /* Card Hover Effects */
        .hover-card {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .hover-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-dots text-gray-900 min-h-screen">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { createRoot } from 'react-dom/client';
        import React, { useState, useEffect } from 'react';
        import { 
            Shield, Ghost, Globe, Code, Siren, Briefcase, Swords, 
            Target, Eye, Lock, Server, Smartphone, Search, AlertTriangle, 
            CheckCircle, Zap, TrendingUp, UserCheck, Database, FileText,
            LayoutDashboard, EyeOff, Radio, Crosshair, Fingerprint,
            ShieldCheck, Share2, Layers, AlertOctagon, Monitor,
            Clock, MessageSquare, Users, ArrowRight, Activity, Radar
        } from 'lucide-react';

        // --- UI Components ---

        const SectionHeader = ({ title, subtitle, icon: Icon, colorClass }) => (
            <div className="mb-10 relative">
                <div className="flex items-center gap-4 mb-3 relative z-10">
                    <div className={`p-3 rounded-xl ${colorClass} shadow-lg ring-1 ring-black/5`}>
                        <Icon size={28} className="text-current" />
                    </div>
                    <div>
                        <h2 className="text-3xl md:text-4xl font-extrabold tracking-tight text-gray-900">{title}</h2>
                        {subtitle && <p className="text-lg text-gray-500 font-medium">{subtitle}</p>}
                    </div>
                </div>
            </div>
        );

        const ContentCard = ({ children, className = "" }) => (
            <div className={`bg-white rounded-2xl border border-gray-200 shadow-xl shadow-gray-200/50 p-8 ${className}`}>
                {children}
            </div>
        );

        const InfoCard = ({ title, text, icon: Icon, accentColor = "blue" }) => {
            const theme = {
                blue: "text-blue-600 bg-blue-50 border-blue-100",
                green: "text-emerald-600 bg-emerald-50 border-emerald-100",
                red: "text-red-600 bg-red-50 border-red-100",
                amber: "text-amber-600 bg-amber-50 border-amber-100",
                purple: "text-purple-600 bg-purple-50 border-purple-100",
                gray: "text-gray-700 bg-gray-100 border-gray-200",
                neutral: "text-gray-800 bg-gray-50 border-gray-200"
            };
            const activeTheme = theme[accentColor] || theme.blue;
            // Splitting to separate icon container styles from card styles
            const iconBg = activeTheme.replace('border', 'ring-0');

            return (
                <div className={`flex flex-col h-full bg-white border rounded-xl p-6 hover-card ${activeTheme.split(' ').slice(2).join(' ')}`}>
                    <div className="flex items-center gap-3 mb-4">
                        {Icon && <div className={`p-2.5 rounded-lg ${activeTheme.split(' ').slice(0, 2).join(' ')}`}><Icon size={20} /></div>}
                        <h4 className="font-bold text-gray-900 text-base leading-tight">{title}</h4>
                    </div>
                    <p className="text-sm text-gray-600 leading-relaxed mt-auto font-medium">{text}</p>
                </div>
            );
        };

        const FeatureList = ({ title, items, color = "blue" }) => {
            const colors = {
                blue: "text-blue-600 bg-blue-600",
                green: "text-emerald-600 bg-emerald-600",
                red: "text-red-600 bg-red-600",
                amber: "text-amber-600 bg-amber-600",
                gray: "text-gray-900 bg-gray-900",
                neutral: "text-gray-800 bg-gray-800"
            };
            const accent = colors[color] || colors.blue;
            const iconColor = accent.split(' ')[0];
            const dotColor = accent.split(' ')[1];

            return (
                <div className="bg-white rounded-2xl border border-gray-200 p-8 h-full shadow-lg shadow-gray-200/40">
                    {title && <h4 className={`font-bold uppercase tracking-wider text-xs mb-6 flex items-center gap-2 ${iconColor}`}>
                        <CheckCircle size={16} /> {title}
                    </h4>}
                    <ul className="space-y-5">
                        {items.map((item, i) => (
                            <li key={i} className="flex gap-4 group">
                                <div className={`flex-shrink-0 w-6 h-6 rounded-full flex items-center justify-center text-[10px] font-bold text-white ${dotColor} mt-0.5 shadow-sm`}>{i + 1}</div>
                                <div>
                                    <strong className="block text-gray-900 text-sm font-bold mb-1">{item.title}</strong>
                                    <p className="text-sm text-gray-600 leading-relaxed">{item.desc}</p>
                                </div>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        };

        // Updated Component to accept dynamic titles
        const ProblemSolution = ({ problem, solution, problemTitle="The Problem", solutionTitle="The Solution" }) => (
            <div className="grid md:grid-cols-2 gap-8 my-10">
                <ContentCard className="border-l-[6px] border-l-red-500 bg-gradient-to-b from-red-50/50 to-transparent">
                    <h3 className="font-bold text-gray-900 flex items-center gap-3 mb-6 text-xl">
                        <div className="p-2 bg-white rounded-lg shadow-sm text-red-500 border border-red-100"><AlertTriangle size={20}/></div>
                        {problemTitle}
                    </h3>
                    <div className="space-y-5">
                        {problem.map((p, i) => (
                            <div key={i} className="relative pl-4 border-l-2 border-red-200">
                                <strong className="block text-red-700 text-xs uppercase tracking-wide mb-1 font-bold">{p.title}</strong>
                                <p className="text-sm text-gray-700 font-medium">{p.desc}</p>
                            </div>
                        ))}
                    </div>
                </ContentCard>
                
                <ContentCard className="border-l-[6px] border-l-emerald-500 bg-gradient-to-b from-emerald-50/50 to-transparent">
                    <h3 className="font-bold text-gray-900 flex items-center gap-3 mb-6 text-xl">
                        <div className="p-2 bg-white rounded-lg shadow-sm text-emerald-500 border border-emerald-100"><Zap size={20}/></div>
                        {solutionTitle}
                    </h3>
                    <div className="space-y-5">
                        {solution.map((s, i) => (
                            <div key={i} className="relative pl-4 border-l-2 border-emerald-200">
                                <strong className="block text-emerald-700 text-xs uppercase tracking-wide mb-1 font-bold">{s.title}</strong>
                                <p className="text-sm text-gray-700 font-medium">{s.desc}</p>
                            </div>
                        ))}
                    </div>
                </ContentCard>
            </div>
        );

        const CompetitorCard = ({ competitor, strength, whyDeXpose }) => (
            <div className="group border border-gray-200 rounded-xl p-6 hover:border-gray-300 transition-all bg-white shadow-sm hover:shadow-md">
                <div className="flex justify-between items-center mb-4">
                    <h4 className="font-black text-gray-900 uppercase tracking-tight text-lg">{competitor}</h4>
                    <Swords size={18} className="text-gray-300 group-hover:text-red-500 transition-colors" />
                </div>
                <div className="grid md:grid-cols-2 gap-6 text-sm">
                    <div className="bg-gray-50 p-4 rounded-lg">
                        <span className="text-[10px] font-bold text-gray-500 uppercase block mb-2 tracking-wider">Their Strength</span>
                        <p className="text-gray-700 font-medium">{strength}</p>
                    </div>
                    <div className="bg-blue-50 p-4 rounded-lg">
                        <span className="text-[10px] font-bold text-blue-600 uppercase block mb-2 tracking-wider">Why DeXpose</span>
                        <p className="text-gray-900 font-semibold">{whyDeXpose}</p>
                    </div>
                </div>
            </div>
        );

        // --- Main Application ---

        const App = () => {
            const [activeTab, setActiveTab] = useState('darkweb');

            const navItems = [
                { id: 'darkweb', label: 'Dark Web', icon: Radar },
                { id: 'asm', label: 'Attack Surface', icon: Globe },
                { id: 'brand', label: 'Brand', icon: ShieldCheck },
                { id: 'api', label: 'API', icon: Code },
                { id: 'investigation', label: 'Cybercrime', icon: Siren },
                { id: 'msp', label: 'For MSPs', icon: Briefcase },
                { id: 'competitors', label: 'Battle Card', icon: Swords },
            ];

            return (
                <div className="min-h-screen font-sans selection:bg-gray-200 pb-24">
                    
                    {/* Header */}
                    <header className="sticky top-0 z-50 glass-header">
                        <div className="max-w-7xl mx-auto px-4 md:px-6">
                            <div className="flex justify-between items-center py-4">
                                <div className="flex items-center gap-3">
                                    <div className="bg-gray-900 text-white w-10 h-10 rounded-xl flex items-center justify-center shadow-lg transform transition-transform hover:scale-105">
                                        <Shield size={20} strokeWidth={2.5} />
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-black text-gray-900 leading-none tracking-tight mb-0.5">DeXpose</h1>
                                        <p className="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Knowledge Base</p>
                                    </div>
                                </div>
                            </div>

                            {/* Tabs */}
                            <div className="flex overflow-x-auto gap-2 pb-2 -mx-4 px-4 md:mx-0 md:px-0 no-scrollbar pt-2">
                                {navItems.map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`px-4 py-2.5 rounded-lg text-xs font-bold uppercase tracking-wide transition-all duration-200 whitespace-nowrap flex items-center gap-2 border ${
                                            activeTab === tab.id 
                                            ? 'bg-gray-900 text-white border-gray-900 shadow-md transform scale-[1.02]' 
                                            : 'bg-white text-gray-600 border-gray-200 hover:border-gray-300 hover:bg-gray-50'
                                        }`}
                                    >
                                        <tab.icon size={14} />
                                        {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 md:px-6 py-12 animate-fade-in">

                        {/* DARK WEB MONITORING */}
                        {activeTab === 'darkweb' && (
                            <div className="animate-slide-up">
                                <SectionHeader 
                                    title="Dark Web Monitoring" 
                                    subtitle="DeXpose Dark Web Monitoring is a 'radar' for the hidden parts of the internet, designed to find stolen data before hackers can use it. It is available as a general security tool and a specialized version for Managed Service Providers (MSPs)." 
                                    icon={Radar}
                                    colorClass="bg-gray-900 text-white"
                                />
                                
                                <ProblemSolution 
                                    problemTitle='The Problem: "Invisible Threats"'
                                    solutionTitle='How It Works'
                                    problem={[
                                        { title: "The Underground Economy", desc: "Hackers buy and sell stolen passwords, company data, and ransomware kits on the dark web and encrypted apps like Telegram." },
                                        { title: "Hidden Breaches", desc: "Most companies don't know their data has been stolen until a major attack happens." },
                                        { title: "Standard Tools Miss This", desc: "Regular security software often cannot see into the private forums where criminals trade information." }
                                    ]}
                                    solution={[
                                        { title: "Massive Data Collection", desc: "It crawls over 15,000 sources, including the dark web, black markets, and private messaging apps (Discord and Telegram)." },
                                        { title: "AI & Human Analysis", desc: "An AI engine scans millions of records to find mentions of your company, while human experts verify the results to remove false alarms." },
                                        { title: "Real-Time Alerts", desc: "If your data is found, you get an instant notification via email or your security portal so you can act immediately." }
                                    ]}
                                />

                                <h3 className="text-xl font-bold text-gray-900 mt-12 mb-8 flex items-center gap-3">
                                    <div className="p-2 bg-emerald-100 rounded-lg text-emerald-600"><Activity size={20}/></div>
                                    Key "Radar" Features
                                </h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-16">
                                    <InfoCard title="Credential & Identity Monitoring" text="Detects leaked employee and customer usernames, passwords, and personal information." icon={UserCheck} accentColor="blue" />
                                    <InfoCard title="VIP & Executive Protection" text='Specifically watches for threats or "doxxing" attempts against company leaders.' icon={CheckCircle} accentColor="blue" />
                                    <InfoCard title="Device Compromise View" text='Shows if an employee&#39;s computer has been infected with "infostealer" malware that captures their files and cookies.' icon={Smartphone} accentColor="blue" />
                                    <InfoCard title="Ransomware Intelligence" text="Tracks ransomware groups to see if they are planning to target your organization." icon={Lock} accentColor="blue" />
                                </div>

                                <div className="bg-white rounded-2xl p-8 border border-gray-200 shadow-xl relative overflow-hidden group">
                                    <div className="absolute top-0 right-0 p-8 opacity-5 group-hover:opacity-10 transition-opacity"><Briefcase size={140}/></div>
                                    <div className="flex items-center gap-3 mb-6 relative z-10">
                                        <div className="p-2.5 bg-black rounded-xl text-white shadow-lg"><Briefcase size={22}/></div>
                                        <h3 className="font-bold text-gray-900 text-2xl">Special Benefits for MSPs</h3>
                                    </div>
                                    <p className="text-gray-600 mb-8 text-lg relative z-10">If you are an MSP, this tool helps you protect clients and grow your business:</p>
                                    <div className="grid md:grid-cols-3 gap-6 relative z-10">
                                        <InfoCard title="Lead Generation" text='Use the "MISPAR" tool to find companies that have recently been breached and offer them your services.' icon={Target} accentColor="neutral" />
                                        <InfoCard title="Branded Reports" text="Generate professional, white-labeled security reports with one click to show clients exactly where they are at risk." icon={FileText} accentColor="neutral" />
                                        <InfoCard title="Multi-Tenant Portal" text="Manage all your different clients from a single secure dashboard." icon={LayoutDashboard} accentColor="neutral" />
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* ATTACK SURFACE MAPPING */}
                        {activeTab === 'asm' && (
                            <div className="animate-slide-up">
                                <SectionHeader 
                                    title="Attack Surface Mapping" 
                                    subtitle="Find Your Digital Blind Spots" 
                                    icon={Globe}
                                    colorClass="bg-blue-600 text-blue-50"
                                />
                                
                                <p className="text-xl text-gray-600 mb-12 leading-relaxed max-w-4xl font-light">
                                    DeXpose Attack Surface Mapping (ASM) is a security tool designed to find and protect every part of a company’s online presence.
                                </p>

                                <div className="grid lg:grid-cols-2 gap-8 my-10">
                                    <ContentCard className="h-full border-t-4 border-t-amber-500">
                                        <h3 className="font-bold text-gray-900 mb-8 flex items-center gap-3 text-xl">
                                            <div className="bg-amber-100 p-2.5 rounded-xl text-amber-600"><AlertTriangle size={24}/></div> 
                                            The Problem: "Digital Blind Spots"
                                        </h3>
                                        <p className="text-gray-600 mb-8 font-medium">As companies grow, they often forget about old websites, hidden cloud folders, or unpatched servers.</p>
                                        <ul className="space-y-6">
                                            <li className="bg-amber-50 p-5 rounded-xl border border-amber-100">
                                                <strong className="block text-amber-700 text-xs uppercase mb-2 font-bold tracking-wide">Expansion</strong> 
                                                <span className="text-gray-700 text-sm">Moving to the cloud or remote work creates a massive digital footprint that is hard to track.</span>
                                            </li>
                                            <li className="bg-amber-50 p-5 rounded-xl border border-amber-100">
                                                <strong className="block text-amber-700 text-xs uppercase mb-2 font-bold tracking-wide">Risks</strong> 
                                                <span className="text-gray-700 text-sm">Hackers look for these forgotten "blind spots"—like exposed databases or outdated software—to break in.</span>
                                            </li>
                                            <li className="bg-amber-50 p-5 rounded-xl border border-amber-100">
                                                <strong className="block text-amber-700 text-xs uppercase mb-2 font-bold tracking-wide">Noise</strong> 
                                                <span className="text-gray-700 text-sm">Many security tools create too many false alarms, making it hard for teams to know what is actually dangerous.</span>
                                            </li>
                                        </ul>
                                    </ContentCard>
                                    
                                    <div className="flex flex-col gap-8 h-full">
                                        <ContentCard className="bg-blue-50/50 border-blue-200 flex-1">
                                            <h3 className="font-bold text-gray-900 mb-6 flex items-center gap-3 text-xl">
                                                <div className="bg-white p-2.5 rounded-xl text-blue-600 shadow-sm"><Zap size={24}/></div>
                                                The Solution: "The Hybrid Approach"
                                            </h3>
                                            <p className="text-gray-600 mb-6 font-medium">DeXpose solves this by combining the speed of technology with the accuracy of people.</p>
                                            <ul className="space-y-4">
                                                <li className="flex gap-4 p-4 bg-white rounded-xl border border-blue-100 shadow-sm">
                                                    <span className="font-bold text-blue-700 w-32 shrink-0 text-sm">AI Engine</span> 
                                                    <span className="text-gray-600 text-sm">A high-speed system that scans the entire internet to find your domains, IPs, and cloud assets.</span>
                                                </li>
                                                <li className="flex gap-4 p-4 bg-white rounded-xl border border-blue-100 shadow-sm">
                                                    <span className="font-bold text-blue-700 w-32 shrink-0 text-sm">Human Experts</span> 
                                                    <span className="text-gray-600 text-sm">Real security analysts check the AI’s findings to remove false alarms and explain exactly how a risk might hurt your business.</span>
                                                </li>
                                                <li className="flex gap-4 p-4 bg-white rounded-xl border border-blue-100 shadow-sm">
                                                    <span className="font-bold text-blue-700 w-32 shrink-0 text-sm">Continuous Learning</span> 
                                                    <span className="text-gray-600 text-sm">The system gets smarter every time it scans, adapting to new types of attacks.</span>
                                                </li>
                                            </ul>
                                        </ContentCard>
                                        <div className="flex-1">
                                            <FeatureList 
                                                title="Main Benefits"
                                                color="green"
                                                items={[
                                                    { title: "Stay Ahead", desc: "Fix your weaknesses before a hacker can use them." },
                                                    { title: "No More Guessing", desc: 'Get a clear list of what to fix without the "noise" of false reports.' },
                                                    { title: "Better Reports", desc: "Clearly show your progress and security health to bosses or regulators." }
                                                ]}
                                            />
                                        </div>
                                    </div>
                                </div>

                                <h3 className="font-bold text-gray-900 text-xl mt-16 mb-8 flex items-center gap-3">
                                    <div className="w-1.5 h-8 bg-blue-600 rounded-full"></div>
                                    Key Features to Remember
                                </h3>
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                    <InfoCard title="Full Visibility" text="It finds everything you own, even the stuff you forgot about." icon={Eye} accentColor="blue" />
                                    <InfoCard title="Risk Scoring" text="It doesn't just find a problem; it tells you how serious it is and what the impact would be." icon={AlertTriangle} accentColor="blue" />
                                    <InfoCard title="24/7 Monitoring" text='If something changes or a new "door" is left open, you get an instant alert.' icon={Clock} accentColor="blue" />
                                    <InfoCard title="Multi-Client Ready" text="Built specifically to help service providers (MSPs) and national security teams (CERTs) manage many organizations at once." icon={Users} accentColor="blue" />
                                </div>
                            </div>
                        )}

                        {/* BRAND PROTECTION */}
                        {activeTab === 'brand' && (
                            <div className="animate-slide-up">
                                <SectionHeader 
                                    title="Brand Protection" 
                                    subtitle="Defend Your Reputation" 
                                    icon={ShieldCheck}
                                    colorClass="bg-red-600 text-red-50"
                                />
                                
                                <p className="text-xl text-gray-600 mb-12 leading-relaxed max-w-4xl font-light">
                                    DeXpose Brand Protection is a service designed to protect a company’s reputation, digital assets, and customers from fraud and impersonation. It monitors the internet 24/7 to stop threats before they cause real damage.
                                </p>

                                <div className="bg-red-50 p-10 rounded-2xl border border-red-100 mb-12">
                                    <h3 className="font-bold text-red-900 mb-8 flex items-center gap-3 text-xl">
                                        <div className="bg-white p-2.5 rounded-xl text-red-600 shadow-sm border border-red-100"><Target size={24}/></div> 
                                        Why Brand Protection is Essential
                                    </h3>
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                                        {[
                                            { t: "Stop Fraud", d: "Criminals use your brand name to launch phishing attacks or spread malware." },
                                            { t: "Keep Trust", d: "Fake websites or rogue social media profiles can make customers lose confidence in your business." },
                                            { t: "Save Revenue", d: "Brand abuse can drive your customers to competitors or scammers." },
                                            { t: "Legal Safety", d: "Impersonation can lead to serious legal and regulatory issues." }
                                        ].map((item, i) => (
                                            <div key={i} className="bg-white p-6 rounded-xl shadow-sm border border-red-100 hover:border-red-300 transition-colors">
                                                <div className="text-red-600 font-bold mb-3 text-lg">{item.t}</div>
                                                <div className="text-sm text-gray-600 leading-relaxed font-medium">{item.d}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="grid md:grid-cols-2 gap-8 mb-12">
                                    <FeatureList 
                                        title='What We Monitor (The "Lookout" Areas)'
                                        color="red"
                                        items={[
                                            { title: "Phishing Sites", desc: "Identifying fake domains that look like yours using AI similarity models." },
                                            { title: "Social Media", desc: "Spotting fake profiles, fraudulent ads, and people impersonating your executives (VIPs)." },
                                            { title: "Mobile Apps", desc: 'Finding "trojan" or fake apps in the Google Play Store, Apple App Store, and third-party sites.' },
                                            { title: "Dark Web", desc: "Searching criminal forums for stolen customer data or counterfeit products." }
                                        ]}
                                    />
                                    <div>
                                        <p className="mb-6 text-gray-600 font-medium">DeXpose scans multiple channels to find anyone pretending to be you:</p>
                                        <FeatureList 
                                            title='The "Takedown" Advantage'
                                            color="blue"
                                            items={[
                                                { title: "Forensic Evidence", desc: "We collect all the proof needed to show a site or app is fake." },
                                                { title: "Ready-to-Submit Packages", desc: "We generate the paperwork you need to send to hosting providers and app stores." },
                                                { title: "Expert Collaboration", desc: "We work directly with registrars and legal teams to get the content removed fast." }
